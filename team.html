<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and responsive viewport configuration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Our Team | UBC AI Club</title>

    <link rel="canonical" href="https://ubcaiclub.github.io/team.html" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Our Team | UBC AI Club" />
    <meta property="og:description" content="Meet the executive team behind the UBC AI Club." />
    <meta property="og:type" content="website" />

    <meta property="og:image" content="https://ubcaiclub.github.io/images/club.png" />

    <!-- 1. CollectionPage schema: Indicates this page contains a collection of team members -->
    <!-- 2. ItemList: Ordered list of team members for search engine understanding -->
    <!-- 3. Individual Person schemas: Define each team member with their name and role -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "CollectionPage",
          "@id": "https://ubcaiclub.github.io/team.html",
          "url": "https://ubcaiclub.github.io/team.html",
          "name": "Our Team | UBC AI Club",
          "isPartOf": {"@id": "https://ubcaiclub.github.io/#website"},
          "description": "Meet the executive team of dedicated students who lead the UBC AI Club.",
          "mainEntity": {
            "@type": "ItemList",
            "itemListElement": [
              {"@type": "ListItem", "position": 1, "item": {"@id": "https://ubcaiclub.github.io/#yash"}},
              {"@type": "ListItem", "position": 2, "item": {"@id": "https://ubcaiclub.github.io/#antarip"}},
              {"@type": "ListItem", "position": 3, "item": {"@id": "https://ubcaiclub.github.io/#aniket"}},
              {"@type": "ListItem", "position": 4, "item": {"@id": "https://ubcaiclub.github.io/#irene"}},
              {"@type": "ListItem", "position": 5, "item": {"@id": "https://ubcaiclub.github.io/#leia"}}
            ]
          }
        },
        {"@type": "Person", "@id": "https://ubcaiclub.github.io/#yash", "name": "Yash Mali", "jobTitle": "Co-president"},
        {"@type": "Person", "@id": "https://ubcaiclub.github.io/#antarip", "name": "Antarip Kashyap", "jobTitle": "Co-president"},
        {"@type": "Person", "@id": "https://ubcaiclub.github.io/#aniket", "name": "Aniket Nemade", "jobTitle": "Treasurer"},
        {"@type": "Person", "@id": "https://ubcaiclub.github.io/#irene", "name": "Irene Berezin", "jobTitle": "VP of Logistics"},
        {"@type": "Person", "@id": "https://ubcaiclub.github.io/#leia", "name": "Leia Chen", "jobTitle": "VP of Marketing"}
      ]
    }
    </script>
    <style>
        /* ===== GLOBAL STYLES ===== */
        /* Reset default browser styles */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        /* Body styling with modern dark gradient background */
        body { 
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
            line-height: 1.7; 
            color: #e0e0e8; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-size: 15px; 
        }
        
        /* Container centers content with max-width */
        .container { 
            max-width: 1240px; 
            margin: 0 auto; 
            padding: 2.5rem 2rem; 
        }
        
        /* Link styling with hover effects */
        a { 
            color: #a78bfa; 
            text-decoration: none; 
            transition: all 0.3s ease;
            position: relative;
        }
        a:hover { 
            color: #c4b5fd; 
            transform: translateY(-1px);
        }
        
        /* ===== HEADER SECTION ===== */
        .header { 
            text-align: center; 
            padding-bottom: 2rem; 
            margin-bottom: 3rem; 
            position: relative;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, #a78bfa, #6366f1);
            border-radius: 2px;
        }
        .header h1 { 
            font-size: 48px; 
            font-weight: 800; 
            margin-bottom: 0.75rem; 
            letter-spacing: -1.5px; 
            color: #ffffff;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header .subtitle { 
            font-size: 19px; 
            font-weight: 400;
            font-style: normal;
            margin-bottom: 1rem; 
            color: #b4b4c4;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* ===== NAVIGATION TABS ===== */
        .nav-tabs { 
            display: flex; 
            justify-content: center; 
            gap: 1rem; 
            margin-bottom: 3rem; 
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .nav-tab { 
            padding: 12px 28px; 
            background: transparent; 
            border: none; 
            font-size: 14px; 
            font-weight: 600; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            color: #b4b4c4; 
            transition: all 0.3s ease; 
            border-radius: 8px;
            position: relative;
        }
        .nav-tab:hover { 
            color: #e0e0e8;
            background: rgba(255, 255, 255, 0.05);
        }
        .nav-tab.active { 
            color: #ffffff;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        /* ===== CONTENT SECTIONS ===== */
        .section { 
            margin-bottom: 2rem; 
        }
        .section h2 { 
            font-size: 16px; 
            font-weight: 700; 
            padding-bottom: 1rem; 
            margin-bottom: 2.5rem; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            color: #ffffff;
            text-align: center;
            position: relative;
        }
        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #a78bfa, #6366f1);
            border-radius: 2px;
        }
        
        /* ===== TEAM MEMBER GRID ===== */
        /* Responsive grid that automatically fits team member cards */
        .team-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 2rem; 
            margin-bottom: 2rem; 
        }
        
        /* Individual team member card with modern styling */
        .team-member { 
            text-align: center; 
            padding: 2.5rem 2rem; 
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .team-member::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1), rgba(99, 102, 241, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }
        .team-member:hover::before { 
            opacity: 1;
        }
        .team-member:hover { 
            transform: translateY(-8px); 
            border-color: rgba(167, 139, 250, 0.4);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
        }
        
        /* Team member photo styling - circular with modern border */
        .member-photo { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin: 0 auto 1.5rem;
            position: relative;
            z-index: 1;
            border: 3px solid rgba(167, 139, 250, 0.2);
            transition: all 0.3s ease;
        }
        .team-member:hover .member-photo {
            border-color: rgba(167, 139, 250, 0.5);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.3);
        }
        .member-photo img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 50%; 
            display: block; 
        }
        
        /* Team member text styling */
        .member-name { 
            font-weight: 700; 
            font-size: 18px; 
            margin-bottom: 0.5rem; 
            color: #ffffff;
            position: relative;
            z-index: 1;
        }
        .member-role { 
            font-style: italic; 
            color: #a78bfa; 
            font-size: 14px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        /* Tablet and mobile: adjust layout */
        @media (max-width: 768px) { 
            .nav-tabs { 
                flex-direction: row;
                flex-wrap: wrap;
                gap: 0.75rem; 
                padding: 0.5rem;
            }
            .nav-tab {
                padding: 10px 20px;
                font-size: 13px;
            }
            .header h1 { font-size: 36px; }
            .header .subtitle { font-size: 16px; }
            body { font-size: 14px; }
            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 1.5rem;
            }
            .team-member {
                padding: 2rem 1.5rem;
            }
        }
        
        /* Small mobile: reduce padding and sizes */
        @media (max-width: 480px) { 
            .container { padding: 1.5rem 1rem; }
            .header h1 { font-size: 32px; }
            .team-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .member-photo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Main container that holds all page content -->
    <div class="container">
        <!-- Header section with club name and tagline -->
        <header class="header">
            <h1>UBC AI Club</h1>
            <div class="subtitle">Advancing Artificial Intelligence through Innovation, Learning, and Community</div>
        </header>

        <!-- Navigation menu with links to different pages -->
        <nav class="nav-tabs">
            <a href="index.html" class="nav-tab">Home</a>

        <!-- Team members section -->
        <section class="section">

                </div>

                <!-- Team member card: Aniket Nemade -->
                <div class="team-member">

                    </div>
                    <div class="member-name">Aniket Nemade</div>
                    <div class="member-role">Treasurer</div>
                </div>
                
                <!-- Team member card: Irene Berezin -->
                <div class="team-member">
                    <div class="member-photo">
                        <img src="images/irene.jpeg" alt="Headshot of Irene Berezin, VP of Logistics" width="100" height="100">
                    </div>
                    <div class="member-name">Irene Berezin</div>
                    <div class="member-role">VP of Logistics</div>
                </div>
                
                <!-- Team member card: Leia Chen -->
                <div class="team-member">
                    <div class="member-photo">
                        <img src="images/leia.jpg" alt="Headshot of Leia Chen, VP of Marketing" width="100" height="100">
                    </div>
                    <div class="member-name">Leia Chen</div>
                    <div class="member-role">VP of Marketing</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
